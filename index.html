<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> JavaScript GPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>GPA Calculator</h1>
  </header>

  <main>
    <section>
      <form id="assignment-form">
        <label for="name">Assignment Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="grade">Grade (out of 5):</label>
        <input type="number" id="grade" name="grade" min="0" max="5" step="0.1" required>

        <button type="submit">Add Assignment</button>
      </form>
    </section>

    <section>
      <h2>Assignments</h2>
      <ul id="assignment-list"></ul>
    </section>

    <section>
      <h2>Current GPA: <span id="gpa">0.00</span></h2>
    </section>
  </main>

  <footer>
    <p>Press "S" to log all data</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
